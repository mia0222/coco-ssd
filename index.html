<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Multiple object detection using pre trained model in TensorFlow.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
    <h1>Webアプリに使用する物体検出プログラム</h1>

    <p>総合制作実習で作成中のWebアプリで使用する、物体検出プログラムのデモ版です。</p>
    <!-- <p>Wait for the model to load before clicking the button to enable the webcam - at which point it will become visible to use.</p> -->
    <p>モデルがロードされるまでお待ちください。ロード後、カメラを使用できます。</p>
    <section id="demos" class="invisible">
      <!-- <p>Hold some objects up close to your webcam to get a real-time classification! When ready click "enable webcam" below and accept access to the webcam when the browser asks (check the top left of your window)</p> -->
      <p>準備ができたら、下の "Webカメラを有効にする"をクリックすると、物体検出プログラムが起動します（ブラウザのポップアップには「許可する」等を選択してください）。</p>
      <div id="liveView" class="camView">
        <button id="webcamButton">Webカメラを有効にする</button>
        <video id="webcam" autoplay width="640" height="480"></video>
      </div>
    </section>
    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>

    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    
    <!-- Import the page's JavaScript to do some stuff -->
    <script type="module" src="script.js" defer></script>
  </body>
</html>
